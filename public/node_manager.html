<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Manager</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const NodeManager = () => {
      const [status, setStatus] = useState('Loading...');
      const [details, setDetails] = useState('');

      useEffect(() => {
        // Fetch server status from the `/status` endpoint
        fetch('http://[::1]:8080/status') // Replace [::1] with your server's IPv6 address if necessary
          .then(res => res.json())
          .then(data => {
            if (data.status === 'success') {
              setStatus('Online');
              setDetails(data.details || 'No additional details available.');
            } else {
              setStatus('Error');
              setDetails(data.message || 'No additional details available.');
            }
          })
          .catch(err => {
            setStatus('Offline');
            setDetails('Could not connect to the backend server.');
            console.error('Error fetching server status:', err);
          });
      }, []);

      const restartServer = () => {
        fetch('http://[::1]:8080/restart', { method: 'PATCH' })
          .then(res => res.json())
          .then(data => {
            alert(data.message || 'Server restarted successfully.');
          })
          .catch(err => {
            alert('Failed to restart the server.');
            console.error('Error restarting server:', err);
          });
      };

      return (
        <div>
          <h1>Node Manager</h1>
          <p>Backend Status: {status}</p>
          <pre>{details}</pre>
          <button onClick={restartServer}>Restart Server</button>
        </div>
      );
    };

    ReactDOM.render(<NodeManager />, document.getElementById('root'));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Manager</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #root {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #007bff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    pre {
      background: #f8f9fa;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      font-family: monospace;
      text-align: left;
      overflow-x: auto;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    h3 {
      color: #444;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .form-container {
      text-align: left;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
    }

    .progress-bar {
      height: 20px;
      background-color: #007bff;
      border-radius: 10px;
      width: 0%;
      transition: width 0.2s ease;
    }

    .progress-label {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      left: 0;
      color: white;
      font-size: 14px;
    }

    .options-panel {
      margin-top: 20px;
    }

    .options-buttons {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .options-buttons.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const NodeManager = () => {
      const [status, setStatus] = useState('Loading...');
      const [details, setDetails] = useState('');
      const [isConfigured, setIsConfigured] = useState(true);
      const [apiKey, setApiKey] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [progress, setProgress] = useState(0);
      const [isOptionsVisible, setIsOptionsVisible] = useState(false);

      useEffect(() => {
        setIsLoading(true);
        fetch(`http://${window.location.hostname}:8080/status`)
          .then(res => res.json())
          .then(data => {
            if (data.status === 'success') {
              setStatus('Online');
              setDetails(data.details || 'No additional details available.');
              setIsConfigured(true);
            } else {
              setStatus('Not Configured');
              setIsConfigured(false);
            }
          })
          .catch(err => {
            setStatus('Offline');
            setDetails('Could not connect to the backend server.');
          })
          .finally(() => setIsLoading(false));
      }, []);

      const startProgressBar = () => {
        let currentProgress = 0;
        const interval = setInterval(() => {
          const increment = Math.random() * 5 + 1; // Random increment between 1% to 5%
          currentProgress = Math.min(currentProgress + increment, 100);
          setProgress(currentProgress);

          if (currentProgress >= 100) {
            clearInterval(interval);
            setIsConfigured(true);
            setDetails('Node configured successfully!');
          }
        }, 500);
      };

      const configureNode = () => {
        setProgress(0);
        setIsLoading(true);
        let isCompleted = false;
      
        const progressInterval = setInterval(() => {
          setProgress((prev) => {
            const nextProgress = prev + Math.random() * 10;
            if (nextProgress >= 95 && !isCompleted) return 95;
            return Math.min(nextProgress, 100);
          });
        }, 1000);
      
        const timeout = setTimeout(() => {
          clearInterval(progressInterval);
          alert('Configuration timeout. Please try again.');
          setIsLoading(false);
          setProgress(0);
        }, 2 * 60 * 1000); // 2 minutes
      
        fetch(`http://${window.location.hostname}:8080/configure`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ api_key: apiKey }),
        })
          .then((res) => {
            if (!res.ok) throw new Error('Failed to configure node');
            return res.json();
          })
          .then((data) => {
            if (data.status === 'success') {
              isCompleted = true;
              clearInterval(progressInterval);
              clearTimeout(timeout);
              setProgress(100);
              setDetails(data.message || 'Node configured successfully!');
              setIsConfigured(true);
            } else {
              throw new Error(data.message || 'Error configuring node');
            }
          })
          .catch((err) => {
            clearInterval(progressInterval);
            clearTimeout(timeout);
            alert(err.message || 'Configuration failed');
            setProgress(0);
          })
          .finally(() => {
            setIsLoading(false);
          });
      };

      const toggleOptionsPanel = () => {
        setIsOptionsVisible(!isOptionsVisible);
      };

      return (
        <div>
          {isLoading && (
            <React.Fragment>
              <div className="spinner"></div>
              <div className="progress-container">
                <div className="progress-bar" style={{ width: `${progress}%` }}></div>
                <div className="progress-label">{Math.round(progress)}%</div>
              </div>
            </React.Fragment>
          )}
          <h1>Node Manager</h1>
          {isConfigured ? (
            <div>
              <p>Backend Status: {status}</p>
              <pre>{details}</pre>
              <div className="options-panel">
                <button onClick={toggleOptionsPanel}>
                  {isOptionsVisible ? 'Hide Options' : 'Show Options'}
                </button>
                <div className={`options-buttons ${isOptionsVisible ? 'visible' : ''}`}>
                  <button disabled>Restart Server</button>
                  <button disabled>Rename Server</button>
                  <button disabled>SSH Server</button>
                </div>
              </div>
            </div>
          ) : (
            <div>
              <h3>Enter API Key to Configure Node</h3>
              <input
                type="text"
                value={apiKey}
                onChange={(e) => setApiKey(e.target.value)}
                placeholder="Enter API Key"
              />
              <button onClick={configureNode} disabled={isLoading}>
                Submit API Key
              </button>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<NodeManager />, document.getElementById('root'));
  </script>
</body>
</html>
